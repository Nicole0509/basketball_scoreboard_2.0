<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Score Board</title>
</head>
<body>
    <h2>Basketball Score Board</h2>
    <div class="team">
        <div class="scoreboard">
            <div>
                <h2>Team A</h2>
                <h1 id="scoreA">0</h1>
                <div>
                    <button onclick="add1pointA()">+1</button>
                    <button onclick="add2pointA()">+2</button>
                    <button onclick="add3pointA()">+3</button>
                </div>
            </div>
            <div>
                <h2>Team B</h2>
                <h1 id="scoreB">0</h1>
                <div>
                    <button onclick="add1pointB()">+1</button>
                    <button onclick="add2pointB()">+2</button>
                    <button onclick="add3pointB()">+3</button>
                </div>
            </div>
        </div>
        <button onclick="clear()">Reset</button> 
    </div>
    

    <footer><p>Nicole0509 July 28,2025</p></footer>

    <script src="index.js"></script>
</body>
</html>
